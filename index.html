<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>VOXGen | Black Mesa Research Facility</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <br>
        <h1>VOXGen | Black Mesa Announcement System</h1>
      </div>
      <form action="#" class="jumbotron">
        <div class="form-group">
          <label for="voice">Select VOX Voice:</label>
          <br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="voice" id="voice_hl" value="voice_hl" autocomplete="off" checked>HL1 Original</input>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="voice" id="voice_mil" value="voice_mil" autocomplete="off">BM Military</input>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="text">Enter Sentence:</label>
          <input id="text" type="text" name="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
      <div class="">
        Programmed by <a href="https://wphillips.me/">Wyatt Phillips</a>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
